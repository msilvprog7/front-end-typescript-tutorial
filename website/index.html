<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Streamer - For the millenial who needs to stream</title>
        
        <!-- CSS Resources -->
        <!--    Bootstrap with Readable Bootswatch -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css">
        <!--    Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <!--    Local CSS Resources -->
        <link rel="stylesheet" href="css/posts.css">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <div class="row">
                    <div class="col-lg-6 col-sm-8">
                        <h1>Streamer</h1>
                    </div>
                </div>
            </div>
            <div class="streamer">
                <div class="row">
                    <div class="col-lg-8 col-md-6">
                        <!-- Where content from all users will be displayed -->
                        <div id="stream"></div>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <!-- Controls for individual users to create content to be shared -->
                        <div id="posting-controls" class="well">
                            <form id="wordsForm" class="form-horizontal">
                                <fieldset>
                                    <legend>Me <i class="fa fa-smile-o"></i></legend>
                                    <div class="row">
                                        <center>
                                            <video id="webcam" autoplay class="post-item"></video>
                                            <textarea id="wordsInput"" class="post-item" rows="2"></textarea>
                                            <button class="btn btn-sm btn-success post-item" type="button" >Share <i class="fa fa-pencil"></i></button>
                                        </center>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JS Resources -->
        <!--    JQuery (1.12.4) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!--    Bootstrap (3.3.7) -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--    WebRTC's Adapter (no global, 2.0.2) -->
        <script src="https://rawgit.com/webrtc/adapter/gh-pages/adapter-2.0.2-variants/adapter_no_global.js"></script>
        <!--    Local JS Resources -->
        <script src="js/webcam.js"></script>
    </body>
</html>

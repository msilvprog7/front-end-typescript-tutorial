<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Streamer - For the millenial who needs to stream</title>
        
        <!-- CSS Resources -->
        <!--    Bootstrap with Readable Bootswatch -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css">
        <!--    Local CSS Resources -->

    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <div class="row">
                    <div class="col-lg-6 col-sm-8">
                        <h1>Streamer</h1>
                    </div>
                </div>
            </div>
            <div class="streamer">
                <div class="row">
                    <div class="col-sm-4">
                        <!-- Where content from all users will be displayed -->
                        <div id="stream"></div>
                    </div>
                    <div class="col-sm-8">
                        <!-- Controls for individual users to create content to be shared -->
                        <div id="posting-controls"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JS Resources -->
        <!--    JQuery (1.12.4) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!--    Bootstrap (3.3.7) -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--    Local CSS Resources -->

    </body>
</html>
